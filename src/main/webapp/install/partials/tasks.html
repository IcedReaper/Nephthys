<ul class="list-group m-b-2">
    <li class="list-group-item"
        ng-repeat="task in actualTasks"
        ng-class="task.status === 1 ? 'list-group-item-success' : (task.status === -1 ? 'list-group-item-danger' : '')">
        <i class="fa m-r-1"
           ng-class="task.status === 1 ? 'fa-check-circle' : (task.status === 2 ? 'fa-spinner fa-pulse' : (task.status === -1 ? 'fa-exclamation-circle' : 'fa-clock-o'))"></i>
        {{task.description}}
    </li>
</ul>
