<div class="row m-b-2">
    <div class="col-md-10 col-sm-8">
        <a href="#/status" class="btn btn-secondary"><i class="fa fa-tags"></i> Statusübersicht</a>
        <a href="#/statusflow" class="btn btn-secondary"><i class="fa fa-tags"></i> Statusflow</a>
        <a href="#/hierarchy" class="btn btn-secondary"><i class="fa fa-tags"></i> Seitenhierarchie</a>
    </div>
    <div class="col-md-2 col-sm-4">
        <div class="pull-right">
            <a href="#/0" class="btn btn-primary">Neue Seite anlegen</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h1>Seitenübersicht</h1>
        
        <div class="alert alert-{{message.type}} m-t-1" role="alert" ng-show="message">
            <h3>{{message.headline}}</h3>
            <p>{{message.text}}</p>
            <p>{{message.errorMessage}}</p>
        </div>
        
        <h3>Filtern</h3>
        <form class="form-horizontal m-b-1">
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label for="statusName" class="col-sm-3 control-label">Status</label>
                        <div class="col-sm-6">
                            <select class="form-control" name="statusName" ng-model="search.statusName">
                                <option value="!!">Alle</option>
                                <option ng-repeat="ps in status" value="{{ps.name}}">{{ps.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <table class="table table-inverse m-t-1">
            <thead>
                <th>ID</th>
                <th>Linktext</th>
                <th>Link</th>
                <th>Aktuelle Version</th>
                <th>Aktionen</th>
            </thead>
            <tbody>
                <tr ng-repeat="page in pages | filter:search">
                    <td>{{page.pageId}}</td>
                    <td>
                        <a href="#/{{page.pageId}}">{{page.linktext}}</a>
                    </td>
                    <td>{{page.link}}</td>
                    <td>{{page.version}} <span class="m-l-1" ng-class="(page.isOnline ? 'text-success' : 'text-danger')">{{page.statusName}}</span></td>
                    <td>
                        <a href="#/{{page.pageId}}"
                           class="btn btn-primary"
                           title="Seitendetails">
                            <span class="fa fa-cog"></span>
                        </a>
                        <!--<a href="#/{{page.pageId}}/statistics"
                           class="btn btn-secondary"
                           title="Statistiken">
                            <span class="fa fa-line-chart"></span>
                        </a>-->
                        
                        <button class="btn btn-danger"
                                title="Die Seite wird unwiederruflich gelöscht! - Nur mit Vorsicht benutzen! - Lieber den gelöscht Status verwenden!"
                                ng-click="deletePage(page.pageId)"
                                ng-disabled="! status[page.statusId].deleteable">
                            <i class="fa fa-trash"></i>
                        </button>
                        
                        <div class="btn-group">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Status ändern
                            </button>
                            <div class="dropdown-menu">
                                <button class="dropdown-item"
                                        ng-repeat="ps in status[ page.statusId ].nextStatus"
                                        ng-click="pushToStatus(page.pageId, page.pageVersionId, ps.statusId);">{{ps.name}}</button>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
