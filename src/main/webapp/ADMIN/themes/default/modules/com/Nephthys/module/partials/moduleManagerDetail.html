<div class="row">
    <div class="col-md-12">
        <div class="pull-right">
            <a href="#/" class="btn btn-primary"><i class="fa fa-chevron-left"></i> Zurück zur Übersicht</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h1>Details des Moduls <small>{{module.moduleName}}</small></h1>
    </div>
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card card-block">
            <form novalidate>
                <div class="form-group">
                    <label for="moduleId">Modul ID</label>
                    <input type="text" class="form-control" id="moduleId" disabled readonly="readonly" ng-model="module.moduleId">
                </div>
                <div class="form-group">
                    <label for="moduleName">Modulname</label>
                    <input type="text" class="form-control" id="moduleName" ng-disabled="module.moduleId != 0" placeholder="Modulname" ng-model="module.moduleName">
                </div>
                <div class="form-group">
                    <label for="description">Beschreibung</label>
                    <input type="text" class="form-control" id="description" placeholder="Beschreibung" ng-model="module.description">
                </div>
                <div class="form-group">
                    <label for="active">Aktiv</label>
                    <select class="form-control" ng-model="module.active">
                        <option value="1">Aktiv</option>
                        <option value="0">Inaktiv</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="active">Verfügbar auf der Webseite</label>
                    <select class="form-control" ng-model="module.availableWWW" disabled="disabled">
                        <option value="1">Ja</option>
                        <option value="0">Nein</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="active">Verfügbar im Adminbereich</label>
                    <select class="form-control" ng-model="module.availableADMIN" disabled="disabled">
                        <option value="1">Ja</option>
                        <option value="0">Nein</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-success" ng-click="save()"><i class="fa fa-floppy-o"></i> Speichern</button>
            </form>
        </div>
        
        <div class="alert alert-{{message.type}} m-t" role="alert" ng-show="message">
            <h3>{{message.headline}}</h3>
            <p>{{message.text}}</p>
            <p>{{message.errorMessage}}</p>
        </div>
    </div>
</div>
