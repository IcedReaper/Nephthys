<div class="row">
    <div class="col-md-12">
        <div class="pull-right">
            <a href="#/" class="btn btn-primary"><i class="fa fa-chevron-left"></i> Zurück zur Übersicht</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h1>Blogpost <small>{{blogpost.headline}}</small></h1>
    </div>
</div>

<ul class="nav nav-tabs">
    <li class="nav-item">
        <a ng-click="showPage('details')" ng-class="tabClasses('details')" class="nav-link clickable">Details</a>
    </li>
    <li class="nav-item">
        <a ng-click="showPage('pictures')" ng-class="tabClasses('comments')" class="nav-link clickable" ng-disabled="blogpost.blogpostId == 0">Kommentare</a>
    </li>
    <li class="nav-item">
        <a ng-click="showPage('statistics')" ng-class="tabClasses('statistics')" class="nav-link clickable" ng-disabled="blogpost.blogpostId == 0">Statistiken</a>
    </li>
</ul>
<div class="tab-content">
    <div ng-class="pageClasses('details')" class="tab-pane">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-block">
                    <h3>Details</h3>
                    <form novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="headline">Überschrift</label>
                                    <input type="text" class="form-control" id="headline" placeholder="headline" ng-model="blogpost.headline">
                                </div>
                                <div class="form-group">
                                    <label for="active">Aktiv</label>
                                    <select class="form-control" ng-model="blogpost.active">
                                        <option value="1">Aktiv</option>
                                        <option value="0">Inaktiv</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="link">
                                        Verlinkung<br>
                                        <span class="text text-danger">Achtung! Alte Links sind nach einem Abändern nicht mehr erreichbar!</span>
                                    </label>
                                    <input type="text" class="form-control" id="link" placeholder="Verlinkung" ng-model="blogpost.link">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div text-angular ng-model="blogpost.story" ta-toolbar="[
                                    ['h1', 'h2', 'h3', 'h4', 'h5', 'h6', 'p', 'pre', 'quote'],
                                    ['bold', 'italics', 'underline', 'strikeThrough', 'ul', 'ol', 'redo', 'undo', 'clear'],
                                    ['justifyLeft', 'justifyCenter', 'justifyRight', 'indent', 'outdent']]"></div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-12 m-t">
                                <button class="btn btn-success" ng-click="save()"><i class="fa fa-floppy-o"></i> Speichern</button>
                            </div>
                        </div>
                    </form>
                    
                    <div class="alert alert-{{message.type}} m-t" role="alert" ng-show="message">
                        <h3>{{message.headline}}</h3>
                        <p>{{message.text}}</p>
                        <p>{{message.errorMessage}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div ng-controller="blogpostCategoryCtrl" ng-show="blogpostId != 0">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-block">
                        <h3>Kategorien</h3>
                        
                        <tags-input ng-model="categories" on-tag-removing="delete($tag)" on-tag-added="add($tag)" add-on-blur="false">
                            <auto-complete source="loadAutoCompleteCategories($query)"></auto-complete>
                        </tags-input>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div ng-class="pageClasses('comments')" class="tab-pane">
        <div ng-controller="blogpostCommentsCtrl" ng-show="blogpostId != 0">
            <div class="row">
                <div class="col-md-12">
                </div>
            </div>
        </div>
    </div>
    
    <div ng-class="pageClasses('statistics')" class="tab-pane">
        <div ng-controller="blogpostStatisticsCtrl" ng-show="blogpostId != 0">
            <div class="row">
                <div class="col-md-12">
                    <div class="card card-block">
                        <button ng-click="load()" class="btn btn-primary pull-right"><i class="fa fa-refresh"></i> Aktualisieren</button>
                        
                        <h3>Statistiken</h3>
                        
                        <h4>Aufrufe der letzten {{dayCount}} Tage</h4>
                        <form novalidate>
                            <div class="form-group row">
                                <label for="dayCount" class="col-sm-5 col-md-3 form-control-label">Anzahl Tage</label>
                                <div class="col-sm-7 col-md-9">
                                    <input type="text" class="form-control" id="dayCount" placeholder="dayCount" ng-model="dayCount">
                                </div>
                            </div>
                        </form>
                        
                        <canvas chart-options="visitChart.options" chart-series="visitChart.series" chart-labels="visitChart.labels" chart-data="visitChart.data" class="chart chart-bar"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
