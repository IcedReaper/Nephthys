<div class="row m-b-2">
    <div class="col-md-10 col-sm-8">
        <a href="#/tasklist" class="btn btn-secondary"><i class="fa fa-tasks"></i> Aufgabenliste</a>
        <a href="#/gallery/list" class="btn btn-secondary"><i class="fa fa-tags"></i> Gallerieübersicht</a>
        <a href="#/status/list" class="btn btn-secondary"><i class="fa fa-list"></i> Statusübersicht</a>
        <a href="#/status/flow" class="btn btn-secondary"><i class="fa fa-code-fork"></i> Statusflow</a>
        <a href="#/statistics" class="btn btn-secondary"><i class="fa fa-area-chart"></i> Gesamtstatistik</a>
    </div>
    <div class="col-md-2 col-sm-4">
        <div class="pull-right">
            <a href="#/category/0" class="btn btn-primary">Neue Kategorie anlegen</a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h1>Kategorieübersicht</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-inverse m-t-1">
            <thead>
                <th>ID</th>
                <th>Kategorie</th>
                <th>Verwendet von</th>
                <th>Aktionen</th>
            </thead>
            <tbody>
                <tr ng-repeat="category in categories">
                    <td>{{category.categoryId}}</td>
                    <td>
                        <a href="#/category/{{category.categoryId}}">{{category.name}}</a>
                    </td>
                    <td>{{category.galleries.join(', ')}}</td>
                    <td>
                        <button class="btn btn-danger"
                                ng-click="delete(category.categoryId)"
                                title="Kategorie löschen">
                            <i class="fa fa-trash-o"></i>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
