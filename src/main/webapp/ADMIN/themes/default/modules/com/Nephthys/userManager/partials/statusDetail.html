<div class="row m-b-2">
    <div class="col-md-10 col-sm-8">
        <a href="#/" class="btn btn-secondary"><i class="fa fa-list"></i> Tasklist</a>
        <a href="#/user/list" class="btn btn-secondary"><i class="fa fa-list"></i> Userliste</a>
        <a href="#/blacklist/list" class="btn btn-secondary"><i class="fa fa-list"></i> Liste der geblockten Namensteile</a>
        <a href="#/status/list" class="btn btn-secondary"><i class="fa fa-list"></i> Statusübersicht</a>
        <a href="#/status/flow" class="btn btn-secondary"><i class="fa fa-code-fork"></i> Statusflow</a>
    </div>
    <div class="col-md-2 col-sm-4">
        <div class="pull-right">
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <h1>Statusdetails für <small>{{status.name}}</small></h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="card card-block">
            <form novalidate>
                <div class="form-group row">
                    <label for="link" class="form-control-label col-md-3">Name</label>
                    <div class="col-md-9">
                        <input type="text" class="form-control" id="name" ng-model="status.name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="active" class="form-control-label col-md-3">Aktiv</label>
                    <div class="col-md-9">
                        <select class="form-control" id="active" ng-model="status.active"
                                ng-options="o.v as o.n for o in [{ n: 'Ja', v: true }, { n: 'Nein', v: false }]">
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="canLogin" class="form-control-label col-md-3">Login</label>
                    <div class="col-md-9">
                        <select class="form-control" id="canLogin" ng-model="status.canLogin"
                                ng-options="o.v as o.n for o in [{ n: 'Ja', v: true }, { n: 'Nein', v: false }]">
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="showInTasklist" class="form-control-label col-md-3" title="Seiten, die in diesem Status sind, benötigen Aktionen">Seiten benötigen Aktionen</label>
                    <div class="col-md-9">
                        <select class="form-control" id="showInTasklist" ng-model="status.showInTasklist"
                                ng-options="o.v as o.n for o in [{ n: 'Ja', v: true }, { n: 'Nein', v: false }]">
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success" ng-click="save()"><i class="fa fa-floppy-o"></i> Speichern</button>
            </form>
        </div>
        
        <div class="alert alert-{{message.type}} m-t-1" role="alert" ng-show="message">
            <h3>{{message.headline}}</h3>
            <p>{{message.text}}</p>
            <p>{{message.errorMessage}}</p>
        </div>
    </div>
</div>
